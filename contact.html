<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <nav
      style="position: sticky; top: 0; z-index: 999; background-color: black"
    >
      <div class="navbar">
        <div>
          <a href="index.html">FaceRecG</a>
        </div>
        <div class="nav">
          <ul id="MenuItems">
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li>
              <button
                class="loginbtn"
                onclick="document.getElementById('login-form').style.display='block'; 
                document.getElementById('contact').style.display='none';
                document.getElementById('hero').style.display='none';"
                style="width: auto"
              >
                Login
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section
      id="contact"
      style="
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <div id="contact-form">
        <div>
          <h1>Nice to Meet You!</h1>
          <h4>Have a question or just want to get in touch? Let's chat.</h4>
        </div>
        <p id="failure">Oopsie...message not sent.</p>
        <p id="success">Your message was sent successfully. Thank you!</p>

        <form method="post" action="/">
          <div>
            <label for="name">
              <span class="required">Name: *</span>
              <input
                type="text"
                id="name"
                name="name"
                value=""
                placeholder="Your Name"
                required="required"
                tabindex="1"
                autofocus="autofocus"
              />
            </label>
          </div>
          <div>
            <label for="email">
              <span class="required">Email: *</span>
              <input
                type="email"
                id="email"
                name="email"
                value=""
                placeholder="Your Email"
                tabindex="2"
                required="required"
              />
            </label>
          </div>
          <div>
            <label for="subject">
              <span>Subject: </span>
              <select id="subject" name="subject" tabindex="4">
                <option value="hello">question 1</option>
                <option value="quote">question 2</option>
                <option value="general">question 3</option>
                <option value="general">question 4</option>
              </select>
            </label>
          </div>
          <div>
            <label for="message">
              <span class="required">Message: *</span>
              <textarea
                id="message"
                name="message"
                placeholder="Please write your message here."
                tabindex="5"
                required="required"
              ></textarea>
            </label>
          </div>
          <div>
            <button name="submit" type="submit" id="submit">SEND</button>
          </div>
        </form>
      </div>
    </section>

    <section
      style="
        width: 100%;
        height: 80%;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <div id="login-form" class="login-page">
        <div class="form-box">
          <div class="button-box">
            <div id="btn"></div>
            <button type="button" onclick="login()" class="toggle-btn">
              Log In
            </button>
            <button type="button" onclick="register()" class="toggle-btn">
              Register
            </button>
          </div>
          <form id="login" class="input-group-login">
            <input
              type="text"
              class="input-field"
              placeholder="Email Id"
              required
            />
            <input
              type="password"
              class="input-field"
              placeholder="Enter Password"
              required
            />
            <input type="checkbox" class="check-box" /><span
              >Remember Password</span
            ><button type="submit" class="submit-btn">Log in</button>
          </form>
          <form id="register" class="input-group-register">
            <input
              type="text"
              class="input-field"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              class="input-field"
              placeholder="Last Name"
              required
            />
            <input
              type="email"
              class="input-field"
              placeholder="Email Id"
              required
            />
            <input
              type="password"
              class="input-field"
              placeholder="Enter Password"
              required
            />
            <input
              type="password"
              class="input-field"
              placeholder="Confirm Password"
              required
            />
            <input type="checkbox" class="check-box" /><span
              >I agree to the terms and conditions</span
            ><button type="submit" class="submit-btn">Register</button>
          </form>
        </div>
      </div>
    </section>

    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");
      function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";

        // body...
      }
      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
      }
    </script>
    <script>
      var modal = document.getElementById("login-form");
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
